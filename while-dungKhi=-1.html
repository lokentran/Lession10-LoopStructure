<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 1 dung vong lap while</title>
</head>
<body>
<script>
    // Viết chương trình nhận vào một số từ hộp thoại, 
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 


    let total = 1;
    let num;

    while( num != -1 ) {
        num = +prompt("Enter a number: ");
        alert(num);
        //phần code tính tổng
         total += num;
    } 
    alert(total);
</script>
</body>
</html>
